<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vvideos com HTML</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este vídeo esta hostedado em meu proprio servidor </p>
    
    <video width="560" poster="imagens/imagem-limoes.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4"type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
        </video>
        <h1>Inserindo vídeo do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/M6BAPik6G04" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
