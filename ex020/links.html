<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration:none;
            font-weight: bold;
        }
        a:visited{
            color: brown;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/channel/UCX3wAnMiZCvCMmTbAaWw34A/featured">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com/matricule-se-agora/?gclid=Cj0KCQiAmeKQBhDvARIsAHJ7mF5EIqs5CjIukWUPLHWkxbD1QYNLOxlsscDptTh8VIk2dL6V53Rr0pwaAn5rEALw_wcB">Site do curso em vídeo</a></li>
    </ul>

</html>
